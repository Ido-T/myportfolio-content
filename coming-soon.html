<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sync â€“ Coming Soon</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Inter, Arial, sans-serif;
    color: white;
    background: radial-gradient(circle at center, #00a8ff, #0066ff, #003b99);
    overflow: hidden;
  }

  /* Loader */
  #loader {
    position: fixed;
    inset: 0;
    background: #0d0d0d;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,.2);
    border-top-color: #00e0c6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Card */
  .card {
    width: 90%;
    max-width: 400px;
    padding: 40px 30px;
    background: rgba(0,0,0,.45);
    backdrop-filter: blur(18px);
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,.4);
    animation: bounce 2s infinite;
  }

  /* Bounce animation */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-30px); }
    60% { transform: translateY(-15px); }
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    font-weight: 700;
  }

  p {
    opacity: 0.85;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  #countdown {
    font-size: 1.5rem;
    font-weight: 600;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6rem; }
    #countdown { font-size: 1.2rem; }
  }
</style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="card">
  <h1>Jeff Iberdo Thomas </h1>
  <p>Portfolio will come live soon! Stay tuned for our launch.</p>
  <div id="countdown"></div>
</div>

<script>
  // Loader
  window.onload = () => setTimeout(()=>{document.getElementById("loader").style.display="none";}, 800);

  // Countdown
  const launchDate = new Date("2026-01-25T12:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if(distance <= 0) {
      document.getElementById("countdown").innerHTML = "We are live!";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("countdown").innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
